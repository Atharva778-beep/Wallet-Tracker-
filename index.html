
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Log Your Daily Expenses</h2>
    <div class="tabs">
      <button class="tab active">Income</button>
      <button class="tab">Expenses</button>
      <button class="tab">Transfer</button>
    </div>
    <div class="form">
      <div class="row">
        <label>Date</label>
        <input type="date" />
        <label>Time</label>
        <input type="time" />
      </div>
      <div class="row">
        <label>Amount</label>
        <input type="number" placeholder="â‚¹ 0.00" />
      </div>
      <div class="row">
        <label>Category</label>
        <select>
          <option>Health</option>
          <option>Food</option>
          <option>Rent</option>
        </select>
      </div>
      <div class="row">
        <label>Account</label>
        <input type="text" placeholder="Accounts" />
      </div>
      <div class="row">
        <label>Description</label>
        <input type="text" placeholder="Enter Description" />
      </div>
      <div class="row">
        <label>Invoice</label>
        <input type="text" placeholder="Enter Invoice Name" />
      </div>
      <div class="buttons">
        <button class="save">Save</button>
        <button class="continue">Continue</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
